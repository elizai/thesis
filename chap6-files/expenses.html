<div class="well">
    <div class="row">
        <div class="col-sm-8">
            <span class="pull-left">
                {{ expense.timestamp | date:'medium'}}
            </span>
        </div>
        <div class="col-sm-4">
            <span class="pull-right">
                {{ expense.amount | currency }}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="expense-description">
                {{ expense.description }}
            </div>
        </div>
        <div class="col-sm-4">
            <div class="btn-group btn-group-xs pull-right">
                <a class="btn btn-default" 
                   href="javascript:void(0)" ng-click="vm.edit()">
                    <span class="glyphicon glyphicon-pencil" 
                          aria-hidden="true">
                    </span>
                </a>
                <a class="btn btn-danger" 
                    href="javascript:void(0)" ng-click="vm.remove()">
                    <span class="glyphicon glyphicon-remove" 
                          aria-hidden="true">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
